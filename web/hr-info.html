<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" class="ng-app:app">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta content='telephone=no' name='format-detection' />
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<title> 我的信息</title>
		<link rel="stylesheet" href="lib/m.css" />
		<link rel="stylesheet" href="css/main.css" />
		<style>
			.new {
				color: #00aa88;
			}
			
			.verified {
				color: orange;
			}
			
			.disable {
				color: #ff8080;
			}
			
			.info-header {
				margin: 20px 0;
				padding: 8px 5px;
			}
			
			.info-item {
				border-bottom: solid 1px #ccc;
				line-height: 3em;
			}
			
			.info-item .s4 {
				text-align: center;
			}
		</style>
	</head>

	<body ng-controller="BaseController">
		<div class="wx_loading" id="wxloading">
			<div class="wx_loading_inner">
				<i class="wx_loading_icon"></i> 页面加载中…
			</div>
		</div>

		<div class="container" ng-controller="HRInfoController">
			<div class="row info-header">
				<div class="col s6">
					<a class="waves-effect waves-light btn" ng-class="{true:'disabled'}[user.status!='Verified']" style="width: 100%;" ng-click="LinkTo(1)">我要推荐</a>
				</div>
				<div class="col s6">
					<a class="waves-effect waves-light btn" ng-class="{true:'disabled'}[user.status!='Verified']" style="width: 100%;" ng-click="LinkTo(2)">推荐历史</a>
				</div>
			</div>
			<div class="row info-item">
				<div class="col s4">姓名</div>
				<div class="col s8" ng-bind="user.name"></div>
			</div>
			<div class="row info-item">
				<div class="col s4">手机</div>
				<div class="col s8" ng-bind="user.phone"></div>
			</div>
			<div class="row info-item">
				<div class="col s4">性别</div>
				<div class="col s8" ng-bind="user.sex"></div>
			</div>
			<div class="row info-item">
				<div class="col s4">状态</div>
				<div class="col s8 {{user.status.toLowerCase()}}" ng-bind="user.statusName"></div>
			</div>
		</div>

		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/m.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/factory.js"></script>
	</body>

</html>
