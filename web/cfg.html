<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" class="ng-app:app">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title>强行修改配置</title>
		<link rel="stylesheet" href="lib/m.css" />
		<link rel="stylesheet" href="css/main.css" />
		<style>
			input {
				width: 20%;
				min-width: 300px;
			}
		</style>
	</head>

	<body ng-controller="ConfigController">
		<div class="row" style="padding-top: 30px; width: 70%;">
			<form class="col s12">

				<div class="row">
					<div class="input-field col s12">
						<textarea id="query" class="materialize-textarea" ng-model="cfg"></textarea>
						<label for="query" ng-class="{true:'active',false:''}[cfg.length>0]">系统配置</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<p>
							<input type="checkbox" id="isStart" class="filled-in" name="fields" ng-checked="isStart" ng-click="isStart=!isStart" />
							<label for="isStart" style="width: 210px">是否强制重启</label>
						</p>
					</div>
				</div>

				<a class="waves-effect waves-light btn-large" ng-click="Submit()"><i class="material-icons left"></i>提交</a>
			</form>
		</div>

		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/m.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/factory.js"></script>
	</body>

</html>
