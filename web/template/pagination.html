<div class="pagination" ng-show="max_page_index>0">
	<a class="long" ng-click="process(1)" ng-class="active_page_index==1?'hide':''">首页</a>
	<a class="long" ng-click="process(active_page_index-1)" ng-class="active_page_index==1?'hide':''">上一页</a>
	<a ng-if="active_page_index==max_page_index && max_page_index>4" ng-click="process(active_page_index-4)">{{active_page_index-4}}</a>
	<a ng-if="active_page_index>=max_page_index-1 && max_page_index>3" ng-click="process(active_page_index-3)">{{active_page_index-3}}</a>
	<a ng-if="active_page_index>=3" ng-click="process(active_page_index-2)">{{active_page_index-2}}</a>
	<a ng-if="active_page_index>=2" ng-click="process(active_page_index-1)">{{active_page_index-1}}</a>
	<a class="active">{{active_page_index}}</a>
	<a ng-if="active_page_index<=max_page_index - 1" ng-click="process(active_page_index+1)">{{active_page_index+1}}</a>
	<a ng-if="active_page_index<=max_page_index - 2" ng-click="process(active_page_index+2)">{{active_page_index+2}}</a>
	<a ng-if="active_page_index<=2 && max_page_index>3" ng-click="process(active_page_index+3)">{{active_page_index+3}}</a>
	<a ng-if="active_page_index==1 && max_page_index>4" ng-click="process(active_page_index+4)">{{active_page_index+4}}</a>
	<a class="long" ng-click="process(active_page_index+1)" ng-class="active_page_index==max_page_index?'hide':''">下一页</a>
	<a class="long" ng-click="process(max_page_index)" ng-class="active_page_index==max_page_index?'hide':''">尾页</a>
</div>
