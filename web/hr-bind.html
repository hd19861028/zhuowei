<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" class="ng-app:app">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<title>帐号绑定</title>
		<link rel="stylesheet" href="lib/m.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body ng-controller="BaseController">
		<div class="wx_loading" id="wxloading">
			<div class="wx_loading_inner">
				<i class="wx_loading_icon"></i> 页面加载中…
			</div>
		</div>

		<div class="row" style="margin-top: 25%;" ng-controller="HRBindController">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s2"></div>
					<div class="input-field col s8">
						<input id="icon_prefix" type="text" class="validate" maxlength="10" ng-model="user.name">
						<label for="icon_prefix" class="active">姓名</label>
					</div>
					<div class="input-field col s2"></div>
				</div>
				<div class="row">
					<div class="input-field col s2"></div>
					<div class="input-field col s8" style="margin-top: 0;">
						<input id="icon_prefix" type="tel" class="validate" maxlength="11" ng-model="user.tel">
						<label for="icon_prefix" class="active">手机</label>
					</div>
					<div class="input-field col s2"></div>
				</div>
				<div class="row">
					<div class="input-field col s2"></div>
					<div class="input-field col s8" style="margin-top: 0;">
						<select ng-model="user.sex" class="browser-default">
							<option value="" disabled selected>选择性别</option>
							<option value="male">男</option>
							<option value="female">女</option>
						</select>
						<label></label>
					</div>
					<div class="input-field col s2"></div>
				</div>
				<div class="row">
					<div class="input-field col s2"></div>
					<div class="input-field col s8">
						<a class="waves-effect waves-light btn" style="width: 100%;" ng-click="Save()">注册</a>
					</div>
					<div class="input-field col s2"></div>
				</div>

			</form>
		</div>

		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/m.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/factory.js"></script>
	</body>

</html>
