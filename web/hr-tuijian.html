<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" class="ng-app:app">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta content='telephone=no' name='format-detection' />
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<title>我要推荐</title>
		<link rel="stylesheet" href="lib/m.css" />
		<link rel="stylesheet" href="css/main.css" />
		<style>
			p {
				-webkit-margin-before: 0em;
				-webkit-margin-after: 0em;
			}
			
			.row {
				margin-bottom: 5px;
				font-size: 0.875em;
			}
			
			.commission {
				text-align: right;
				font-weight: bold;
				font-size: 1.125em;
			}
			
			.modal-footer td {
				padding: 0;
				text-align: center;
				width: 50%;
			}
			
			.modal-footer td>a{
				float: none !important;
			}
		</style>
	</head>

	<body ng-controller="BaseController">
		<div class="container" ng-controller="InfoListController">
			<div class="row" ng-repeat="item in infos">
				<div class="col s12 m6">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title text-line1" ng-bind="item.title"></span>
							<div class="row">
								<div class="col s6" ng-bind="item.area"></div>
								<div class="col s6 ">
									佣金: <span class="commission" ng-bind="item.commission"></span>
								</div>
							</div>
							<div class="row">
								<div class="col s12 text-line1" ng-bind="item.description"></div>
							</div>
							<div class="row" ng-show="item.remarks && item.remarks.length>0">
								<div class="col s12" ng-bind="item.remarks"></div>
							</div>
						</div>
						<div class="card-action">
							<a href="" ng-click="Recommend(item)">我要推荐</a>
						</div>
					</div>
				</div>
			</div>

			<!--<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>-->

			<div id="modal1" class="modal">
				<div class="modal-content">
					<h4>确认推荐</h4>
					<p>确定推荐{{SelectedItem.title}}吗？</p>
				</div>
				<div class="modal-footer">
					<table width="100%">
						<tr>
							<td>
								<a href="" class="waves-effect waves-light btn disabled" ng-click="Cancel()">取消</a>
							</td>
							<td>
								<a href="" class="waves-effect waves-light btn" ng-click="Confirm()">确定</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/m.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/factory.js"></script>
	</body>

</html>
