<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="app" class="ng-app:app">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta content='telephone=no' name='format-detection' />
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<title>推荐历史</title>
		<link rel="stylesheet" href="lib/m.css" />
		<link rel="stylesheet" href="css/main.css" />
		<style>
			p {
				-webkit-margin-before: 0em;
				-webkit-margin-after: 0em;
			}
			
			.row {
				margin-bottom: 5px;
				font-size: 0.875em;
			}
			
			.commission {
				text-align: right;
				font-weight: bold;
				font-size: 1.125em;
			}
			
			.Unemployed {
				color: #3344bb !important;
			}
			
			.Employed {
				color: #FF0000 !important;
			}
		</style>
	</head>

	<body ng-controller="BaseController">
		<div class="container" ng-controller="HistoryListController">
			<div class="row" ng-repeat="item in infos">
				<div class="col s12 m6">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title text-line1">
								<font ng-bind="item.title"></font>
								(<font style="color: #ffc90e;" ng-bind="item.status | hisStatusText"></font>)
								<i ng-class="{'Employed':'smile', 'Unemployed': 'sorry'}[item.status]"></i>
							</span>
							<div class="row">
								<div class="col s6" ng-bind="item.area"></div>
								<div class="col s6 ">
									佣金: <span class="commission" ng-bind="item.commission"></span>
								</div>
							</div>
							<div class="row">
								<div class="col s12" ng-bind="item.description"></div>
							</div>
							<div class="row" ng-show="item.remarks && item.remarks.length>0">
								<div class="col s12" ng-bind="item.remarks"></div>
							</div>
						</div>
						<div class="card-action">
							<a style="float: left;">推荐时间：
								<span ng-bind="item.recmdDate  | dateformat"></span>
							</a>
							<a href="#" class="{{item.status}}" ng-bind="item.status | hisStatus"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/m.js"></script>
		<script type="text/javascript" src="lib/app.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/factory.js"></script>
	</body>

</html>
